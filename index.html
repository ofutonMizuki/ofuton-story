<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おふとん物語</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🛏️ おふとん物語</h1>
            <p class="subtitle">全24話の温かな物語</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2>エピソード一覧</h2>
                <nav id="episode-list" class="episode-list">
                    <!-- エピソードリストがJavaScriptで生成されます -->
                </nav>
            </aside>

            <main class="content">
                <div id="story-content" class="story-content">
                    <div class="welcome">
                        <h2>ようこそ、おふとん物語へ</h2>
                        <p>左のメニューからエピソードを選んでください。</p>
                        <p>全24話の心温まる物語をお楽しみください。</p>
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <p>&copy; 2026 おふとん物語</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
